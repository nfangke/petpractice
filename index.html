<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row jumbotron">
        <h2>ADOPT A PET TODAY</h2>
      </div>
      <div class="row">
        <div class="col-sm-4 petCol">
          <h3>Click on a name to learn more</h3>
          <button type="button" class="btn">VIEW ODD ONLY</button>
          <ul id="petList">
            <li class="odd">one</li>
            <li>two</li>
            <li class="three">one</li>
          </ul>
        </div>
        <div class="col-sm-8 detailCol">
        </div>
      </div>

      <div class="row">
        <form id=addPets>
          <div class="form-group">
            <label for="addingPets">Pet's Name</label>
            <input type="text" class="form-control" id="petName">
          </div>
          <div class="form-group">
            <label for="addingPets">Pet's Age</label>
            <input type="number" class="form-control" id="petAge">
          </div>
          <label for="addingPets">Pet's Type</label>
          <select class="form-control" id="petType">
            <option>cat</option>
            <option>dog</option>
            <option>fish</option>
            <option>monkey</option>
            <option>elephant</option>
          </select>
          <button class="btn btn-danger" type="submit">Submit</button>
        </form>
      </div>

  </body>
</html>
